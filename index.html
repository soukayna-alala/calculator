<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <!-- calculator -->
    <div class="calculator">
      <!-- display -->
      <div class="calculator-display"><h1>0</h1></div>
      <!-- buttons -->
      <div class="calculator-buttons">
        <button value="+" class="operator">+</button>
        <button value="-" class="operator">-</button>
        <button value="*" class="operator">ร</button>
        <button value="/" class="operator">รท</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="." class="decimal">.</button>
        <button value="0">0</button>
        <button id="clear-btn" class="clear">C</button>
        <button class="equal-sign operator" value="=">=</button>
      </div>
    </div>
  </body>
</html>
